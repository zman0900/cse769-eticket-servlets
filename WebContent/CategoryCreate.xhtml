<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen"
		href="css/mystyle.css" />
	<title>JSF 2.0: Managed Beans</title>
</h:head>
<h:body>
	<div>
		<h2>Category Creation Form</h2>
	</div>
	<h:form>
		<fieldset>
			<p>
				<label>Category: </label>
				<h:inputText value="#{categoryBean.category}" required="true"
					requiredMessage="Category Name required" />
			</p>
			<p class="submit">
				<h:commandButton value="Create Category"
					action="#{categoryBean.createCategory}"></h:commandButton>
			</p>
		</fieldset>
	</h:form>
</h:body>
</html>
